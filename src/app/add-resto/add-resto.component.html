<h2>Add New Restaurant</h2>

<div *ngIf="isAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your restaurant added successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addRestaurantForm" (ngSubmit)="addRestaurant()">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input formControlName="name" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
        <small *ngIf="name.invalid && name.touched" class="error"> Name must be at least 4 characters </small>
    </div>
    <div class="form-group">
        <label for="exampleInputAddress1">Address</label>
        <input formControlName="address" type="text" class="form-control" placeholder="Enter Address">
        <small *ngIf="address.invalid && address.touched" class="error"> Address must be at least 4 characters </small>

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="text" class="form-control" placeholder="Enter email">
        <small *ngIf="email.invalid && email.touched" class="error"> Email must be at least 4 characters </small>

    </div>
    <button [disabled]="addRestaurantForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
